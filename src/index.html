<!DOCTYPE html>
<html ng-app="tutorialApp">
<head>
    <meta charset="utf-8">
    <title>Tutorial App</title>
    <script src="lib/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller/tutorialCtrl.js"></script>
</head>

<body ng-controller="TutorialCtrl">
</hr>
<h1>{{tutorialObject.title}}</h1>
<h2>{{tutorialObject.subTitle}}</h2>
<p>Number: {{2+2}}</p>
<p>Nome: {{tutorialObject.fname + " " + tutorialObject.lname}}</p>
<p>Binding: {{tutorialObject.bindOutput}}</p>

<label>First Name</label>
<input ng-model="tutorialObject.fname"/>
<label>Last Name</label>
<input ng-model="tutorialObject.lname"/>

<button ng-click="timesTwo()">Multiply</button>
</body>
</html>
